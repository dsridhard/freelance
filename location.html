<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zenith Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* Location List Styles */
      .location-list {
        max-height: 480px;
        overflow-y: auto;
        border-radius: 0.5rem;
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        cursor: pointer;
        padding-left: 0;
      }

      .location-item {
        display: flex;
        align-items: center;
        font-weight: 500;
        transition: background-color 0.25s, color 0.25s;
        padding: 0.5rem 1rem;
        list-style: none;
      }

      .location-item:hover {
        background-color: #e7f1ff;
        color: #0d6efd;
      }

      .location-item.active {
        background-color: #0d6efd;
        color: white;
      }

      .location-item i {
        font-size: 1rem;
        color: #0d6efd;
        min-width: 20px;
        margin-right: 0.5rem;
      }

      /* Scrollbar styling */
      .location-list::-webkit-scrollbar {
        width: 8px;
      }

      .location-list::-webkit-scrollbar-thumb {
        background-color: #0d6efd88;
        border-radius: 4px;
      }

      .location-list::-webkit-scrollbar-track {
        background-color: #f0f0f0;
      }

      /* Map container */
      #indiaMap {
        width: 100%;
        height: 500px;
        border-radius: 0.5rem;
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      }

      /* Custom marker SVG style */
      .custom-marker {
        pointer-events: auto;
        cursor: pointer;
        fill: #0d6efd;
        stroke: white;
        stroke-width: 1.5px;
        width: 24px;
        height: 24px;
        transform: translate(-12px, -24px);
      }
    </style>
    <!-- amCharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/indiaLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <!-- Location List -->
        <div class="col-md-4">
          <h6>
            <strong>Head Office:</strong>
            <span class="text-primary">Delhi</span>
          </h6>
          <p><strong>Locations:</strong></p>
          <ul class="location-list">
            <li class="location-item active" data-city="Delhi">
              <i class="bi bi-geo-alt-fill"></i>Delhi
            </li>
            <li class="location-item" data-city="Agra">
              <i class="bi bi-geo-alt-fill"></i>Agra
            </li>
            <li class="location-item" data-city="Bengaluru">
              <i class="bi bi-geo-alt-fill"></i>Bengaluru
            </li>
            <li class="location-item" data-city="Bhutan">
              <i class="bi bi-geo-alt-fill"></i>Bhutan
            </li>
            <li class="location-item" data-city="Bikaner">
              <i class="bi bi-geo-alt-fill"></i>Bikaner
            </li>
            <li class="location-item" data-city="Bodhgaya">
              <i class="bi bi-geo-alt-fill"></i>Bodhgaya
            </li>
            <li class="location-item" data-city="Chennai">
              <i class="bi bi-geo-alt-fill"></i>Chennai
            </li>
            <li class="location-item" data-city="Goa">
              <i class="bi bi-geo-alt-fill"></i>Goa
            </li>
            <li class="location-item" data-city="Hyderabad">
              <i class="bi bi-geo-alt-fill"></i>Hyderabad
            </li>
            <li class="location-item" data-city="Jaipur">
              <i class="bi bi-geo-alt-fill"></i>Jaipur
            </li>
            <li class="location-item" data-city="Jaisalmer">
              <i class="bi bi-geo-alt-fill"></i>Jaisalmer
            </li>
            <li class="location-item" data-city="Jodhpur">
              <i class="bi bi-geo-alt-fill"></i>Jodhpur
            </li>
            <li class="location-item" data-city="Kochi">
              <i class="bi bi-geo-alt-fill"></i>Kochi
            </li>
            <li class="location-item" data-city="Kolkata">
              <i class="bi bi-geo-alt-fill"></i>Kolkata
            </li>
            <li class="location-item" data-city="Maldives">
              <i class="bi bi-geo-alt-fill"></i>Maldives
            </li>
          </ul>
        </div>

        <!-- India Map -->
        <div class="col-md-8">
          <div id="indiaMap"></div>
        </div>
      </div>
    </div>

    <script>
      // Coordinates (approximate)
      const cityCoordinates = {
        Agra: { latitude: 27.1767, longitude: 78.0081 },
        Bengaluru: { latitude: 12.9716, longitude: 77.5946 },
        Bhutan: { latitude: 27.5142, longitude: 90.4336 }, // outside India
        Bikaner: { latitude: 28.0229, longitude: 73.3119 },
        Bodhgaya: { latitude: 24.6961, longitude: 84.991 },
        Chennai: { latitude: 13.0827, longitude: 80.2707 },
        Delhi: { latitude: 28.6139, longitude: 77.209 },
        Goa: { latitude: 15.2993, longitude: 74.124 },
        Hyderabad: { latitude: 17.385, longitude: 78.4867 },
        Jaipur: { latitude: 26.9124, longitude: 75.7873 },
        Jaisalmer: { latitude: 26.9157, longitude: 70.9083 },
        Jodhpur: { latitude: 26.2389, longitude: 73.0243 },
        Kochi: { latitude: 9.9312, longitude: 76.2673 },
        Kolkata: { latitude: 22.5726, longitude: 88.3639 },
        Maldives: { latitude: 3.2028, longitude: 73.2207 }, // outside India
      };

      // SVG path of Bootstrap icon "geo-alt-fill"
      // Taken from https://icons.getbootstrap.com/icons/geo-alt-fill/
      // Adjusted size and styling
      const geoAltFillSVGPath =
        "M12 0c-4.97 0-9 4.03-9 9 0 6.08 9 15 9 15s9-8.92 9-15c0-4.97-4.03-9-9-9zM12 12a3 3 0 1 1 0-6 3 3 0 0 1 0 6z";

      am5.ready(function () {
        let root = am5.Root.new("indiaMap");

        root.setThemes([am5themes_Animated.new(root)]);

        let chart = root.container.children.push(
          am5map.MapChart.new(root, {
            panX: "none",
            panY: "none",
            wheelY: "none",
            projection: am5map.geoMercator(),
          })
        );

        chart.series.push(
          am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_indiaLow,
          })
        );

        let pointSeries = chart.series.push(
          am5map.MapPointSeries.new(root, {
            calculateAggregates: true,
          })
        );

        // Function to create custom geo-alt-fill marker using SVG path
        function createGeoAltMarker(root) {
          return am5.Graphics.new(root, {
            svgPath: geoAltFillSVGPath,
            fill: am5.color(0x0d6efd), // bootstrap blue
            stroke: am5.color(0xffffff),
            strokeWidth: 1.5,
            scale: 1.5,
            centerX: am5.p50,
            centerY: am5.p100,
            cursorOverStyle: "pointer",
          });
        }

        function addMarker(city) {
          pointSeries.data.setAll([]); // clear previous markers
          const coords = cityCoordinates[city];
          if (!coords) return;

          pointSeries.data.push({
            geometry: {
              type: "Point",
              coordinates: [coords.longitude, coords.latitude],
            },
            title: city,
          });
        }

        // Custom bullet to replace default circle with geo-alt-fill icon
        pointSeries.bullets.push(function () {
          return am5.Bullet.new(root, {
            sprite: createGeoAltMarker(root),
          });
        });

        // Initial marker on Delhi
        addMarker("Delhi");

        // Location list click logic
        document.querySelectorAll(".location-item").forEach((el) => {
          el.addEventListener("click", function () {
            document
              .querySelectorAll(".location-item")
              .forEach((item) => item.classList.remove("active"));
            this.classList.add("active");

            const city = this.getAttribute("data-city");
            addMarker(city);
          });
        });
      });
    </script>
  </body>
</html>
